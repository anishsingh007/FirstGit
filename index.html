<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label>Name</label>
    <input type="text" name="username" required />
    <label>EmailId</label>
    <input type="email" name="emailid" required />
    <label>PhoneNumber</label>
    <input type="tel" name="phoneNo" required />
    <button type="submit">Submit</button>
  </form>
  <ul id="listOfItems"></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script> 
  <script>

    const form = document.querySelector('form');
    const parentElem = document.getElementById("listOfItems");

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = form.username.value;
      const email = form.emailid.value;
      const phoneNo = form.phoneNo.value;

      const obj = {
        name,
        email,
        phoneNo,
      }
      axios.post("https://crudcrud.com/api/b4069c8c9beb4cf5ad39fc98b25b3bf8/appointmentData", obj)
      .then((response)=>{
        console.log(response);
        obj._id = response.data._id; // store the id returned by server
        showUserOnScreen(obj);
      })
      .catch((err)=>{
        console.log(err);
      })
       
      form.reset();
    });

    function showUserOnScreen(obj){
      const childElem = document.createElement('li');
      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = "Delete";
      deleteBtn.addEventListener('click', () => {
        axios.delete("https://crudcrud.com/api/b4069c8c9beb4cf5ad39fc98b25b3bf8/appointmentData/" + obj._id)
        .then((response) => {
          parentElem.removeChild(childElem); // remove element from webpage
        })
        .catch((err) => {
          console.log(err);
        })
      });
      childElem.textContent = obj.name + ' - ' + obj.email + ' - ' + obj.phoneNo;
      childElem.appendChild(deleteBtn); // add delete button to the list item
      parentElem.appendChild(childElem);
    }

    axios.get("https://crudcrud.com/api/b4069c8c9beb4cf5ad39fc98b25b3bf8/appointmentData")
    .then((response)=>{
      console.log(response);
      for (let i = 0; i < response.data.length; i++) {
        showUserOnScreen(response.data[i]);
      }
    })
    .catch((err)=>{
      console.log(err);
    })

  </script>  
</body>
</html>
